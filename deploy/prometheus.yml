global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'xdr-monitor'

scrape_configs:
  - job_name: 'xdr-application'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['xdr-web:80']
        labels:
          service: 'xdr'
          environment: 'production'

